<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpeg" href="./favicon.jpeg" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>CRUDS</h2>
        <p>Product management system</p>
      </div>
      <p class="error">Title should be at least 3 characters</p>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input type="number" id="price" placeholder="price" />
          <input type="number" id="taxes" placeholder="taxes" />
          <input type="number" id="ads" placeholder="ads" />
          <input type="number" id="discount" placeholder="discount" />
          <small id="total">Total: </small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="category" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="search">
          <input type="text" id="search" placeholder="search by title" />
          <div class="search-types">
            <button id="search-title">Search by title</button>
            <button id="search-category">Search by category</button>
          </div>
        </div>
        <div id="deleteAll">
          <button id="delete-all">Delete All</button>
        </div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
